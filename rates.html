<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rates</title>
    <link rel="stylesheet" href="src/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      font-family: "Poppins", sans-serif;
    }
  </style>
  <body class="bg-white text-black">
    <nav
      class="w-full bg-[#121212] border-b border-gray-200 shadow-sm fixed top-0 left-0 z-50"
    >
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <!-- Logo or Brand -->
          <div class="flex items-center">
            <img
              src="img/mirage-removebg-preview.png"
              alt="Logo"
              class="w-full h-9"
            />
            <span class="font-bold text-lg text-cyan-700"></span>
          </div>
          <!-- Desktop Nav -->
          <div class="hidden md:flex space-x-8">
            <a
              href="index.html"
              class="flex items-center space-x-1 text-gray-200 hover:text-cyan-600"
              ><img src="svgs/solid/home-alt.svg" alt="" class="w-5 h-5" /><span
                >Home</span
              ></a
            >
            <a
              href="rates.html"
              class="flex items-center space-x-1 text-gray-200 hover:text-cyan-600"
              ><img
                src="svgs/solid/chart-diagram.svg"
                alt=""
                class="w-5 h-5"
              /><span>Rates</span></a
            >
            <a
              href="index.html"
              class="flex items-center space-x-1 text-gray-200 hover:text-cyan-600"
              ><img
                src="svgs/solid/id-card-alt.svg"
                alt=""
                class="w-5 h-5"
              /><span>Cards</span></a
            >
            <a
              href="index.html"
              class="flex items-center space-x-1 text-gray-200 hover:text-cyan-600"
              ><img src="svgs/solid/user-alt.svg" alt="" class="w-5 h-5" /><span
                >Account</span
              ></a
            >
          </div>
          <!-- Burger Icon -->
          <button
            id="burger-btn"
            class="md:hidden flex flex-col justify-center items-center w-10 h-10 focus:outline-none"
          >
            <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
            <span class="block w-6 h-0.5 bg-gray-700 mb-1"></span>
            <span class="block w-6 h-0.5 bg-gray-700"></span>
          </button>
        </div>
      </div>
      <!-- Mobile Menu -->
      <div
        id="mobile-menu"
        class="fixed inset-0 bg-white bg-opacity-95 z-50 flex-col items-center justify-center hidden md:hidden"
      >
        <button
          id="close-menu"
          class="absolute top-6 right-6 text-3xl text-gray-700"
        >
          &times;
        </button>
        <nav class="flex flex-col space-y-8 mt-20 items-center">
          <a
            href="index.html"
            class="flex items-center space-x-2 text-gray-700 hover:text-cyan-600 text-xl"
            ><img src="svgs/solid/home-alt.svg" alt="" class="w-6 h-6" /><span
              >Home</span
            ></a
          >
          <a
            href="rates.html"
            class="flex items-center space-x-2 text-gray-700 hover:text-cyan-600 text-xl"
            ><img
              src="svgs/solid/chart-diagram.svg"
              alt=""
              class="w-6 h-6"
            /><span>Rates</span></a
          >
          <a
            href="index.html"
            class="flex items-center space-x-2 text-gray-700 hover:text-cyan-600 text-xl"
            ><img
              src="svgs/solid/id-card-alt.svg"
              alt=""
              class="w-6 h-6"
            /><span>Cards</span></a
          >
          <a
            href="index.html"
            class="flex items-center space-x-2 text-gray-700 hover:text-cyan-600 text-xl"
            ><img src="svgs/solid/user-alt.svg" alt="" class="w-6 h-6" /><span
              >Account</span
            ></a
          >
        </nav>
      </div>
    </nav>

    <!-- Rates -->
    <section class="min-h-100 pt-35 px-4">
      <!-- Links -->
      <div class="flex justify-center mb-4">
        <button
          id="rates-btn"
          class="px-6 py-3 font-semibold border-b-4 border-black text-black bg-white hover:bg-cyan-50 focus:outline-none transition"
        >
          Rates
        </button>
        <button
          id="calculator-btn"
          class="px-6 py-3 font-semibold text-gray-700 border-b-0 bg-white hover:bg-cyan-50 focus:outline-none transition"
        >
          Calculator
        </button>
      </div>

      <!-- Refreshes -->
      <div
        class="bg-gray-200 py-4 w-full flex flex-col items-center rounded shadow"
      >
        <p class="text-gray-700 text-sm">Rate refreshes in</p>
        <p class="font-bold text-3xl text-gray-900" id="rate-counter">00:00</p>
      </div>

      <!-- Currencies -->
      <div class="space-y-4 mt-8" id="rates-section">
        <div class="flex items-center bg-white rounded shadow p-4">
          <img
            src="svgs/brands/bitcoin.svg"
            class="w-8 h-8 mr-4"
            alt="Bitcoin"
          />
          <div class="flex-1">
            <div class="font-bold">
              Bitcoin <span class="text-gray-400 text-sm">BTC</span>
            </div>
            <div class="text-gray-600">0.005 BTC</div>
          </div>
          <div class="font-semibold text-black">1 BTC ≈ ₦98,000,000</div>
        </div>
        <div class="flex items-center bg-white rounded shadow p-4">
          <img src="svgs/solid/usd.svg" class="w-8 h-8 mr-4" alt="USD" />
          <div class="flex-1">
            <div class="font-bold">
              USDT <span class="text-gray-400 text-sm">USD</span>
            </div>
            <div class="text-gray-600">150 USDT</div>
          </div>
          <div class="font-semibold text-black">1 USDT ≈ ₦1,520</div>
        </div>
        <div class="flex items-center bg-white rounded shadow p-4">
          <img
            src="svgs/brands/ethereum.svg"
            class="w-8 h-8 mr-4"
            alt="ethereum"
          />
          <div class="flex-1">
            <div class="font-bold">
              Ethereum <span class="text-gray-400 text-sm">ETH</span>
            </div>
            <div class="text-gray-600">0.2 ETH</div>
          </div>
          <div class="font-semibold text-black">1 ETH ≈ ₦6,200,000</div>
        </div>
        <div class="flex items-center bg-white rounded shadow p-4">
          <img src="svgs/brands/airbnb.svg" class="w-8 h-8 mr-4" alt="bnb" />
          <div class="flex-1">
            <div class="font-bold">
              BNB <span class="text-gray-400 text-sm">BNB</span>
            </div>
            <div class="text-gray-600">1.5 BNB</div>
          </div>
          <div class="font-semibold text-black">1 BNB ≈ ₦410,000</div>
        </div>
      </div>

      <!-- Calculator Section -->
      <div id="calculator-section" class="hidden mt-8">
        <div class="bg-white rounded shadow p-6 max-w-md mx-auto">
          <h2 class="text-xl font-bold mb-4">Crypto to Naira Calculator</h2>
          <div class="mb-4">
            <label for="crypto-type" class="block mb-1 font-medium"
              >Select Crypto</label
            >
            <select id="crypto-type" class="w-full border rounded px-3 py-2">
              <option value="BTC">Bitcoin (BTC)</option>
              <option value="ETH">Ethereum (ETH)</option>
              <option value="BNB">BNB</option>
              <option value="USDT">USDT</option>
            </select>
          </div>
          <div class="mb-4">
            <label for="crypto-amount" class="block mb-1 font-medium"
              >Amount</label
            >
            <input
              type="number"
              id="crypto-amount"
              class="w-full border rounded px-3 py-2"
              placeholder="1 BTC = ₦95,000,000"
            />
          </div>
          <button
            id="calc-btn"
            class="w-full bg-cyan-600 text-white font-semibold py-2 rounded hover:bg-cyan-700 transition"
          >
            Calculate
          </button>
          <div class="mt-4 text-lg font-bold" id="naira-result"></div>
        </div>
      </div>
    </section>
  </body>
  <script src="app.js"></script>
</html>
